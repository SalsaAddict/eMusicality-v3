<div class="list-group">
    <div class="list-group-item py-2" *ngFor="let track of tracks">
        <div class="d-flex w-100 justify-content-between align-items-center">
            <h6 class="mb-0" [innerText]="track.description"></h6>
            <div class="btn-group btn-group-sm">
                <button type="button" *ngFor="let volume of volumes" class="btn"
                    [class]="volumeButtonClass(track, volume)" (click)="setVolume(track, volume)">
                    <i class="fa fa-fw fa-lg" [class]="volumeIconClass(volume)"></i>
                </button>
            </div>
        </div>
    </div>
</div>
